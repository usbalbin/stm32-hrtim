on:
  pull_request:

name: Continuous integration

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
        device:
          - stm32f334

          - stm32h742
          - stm32h743
          #- stm32h745
          - stm32h747cm7
          - stm32h750
          - stm32h753
          #- stm32h755
          #- stm32h757

          - stm32g474
          - stm32g484
        features:
          - defmt

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: thumbv7em-none-eabihf
          override: true

      - name: fmt
        run: cargo fmt --check
      - name: Regular build
        run: cargo check --features ${{ matrix.device }} --features ${{ matrix.features }}
      - name: Clippy
        run: cargo clippy --examples --features ${{ matrix.device }} --features ${{ matrix.features }}
  
  examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
        device-series:
          - stm32g4
          #- stm32f3
          #- stm32h7
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: thumbv7em-none-eabihf
          override: true
      - name: Build stm32g4 examples
        run: cd examples/${{ matrix.device-series }}; cargo check --bins
      - name: Clippy
        run: cd examples/${{ matrix.device-series }}; cargo clippy --bins --features ${{ matrix.device }}
      - name: fmt
        run: cd examples/${{ matrix.device-series }}; cargo fmt --check
